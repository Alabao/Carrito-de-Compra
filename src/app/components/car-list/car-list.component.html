<section style="background-color: #eee;">
    <div class="d-flex flex-row-reverse py-2">
      <div class="card text-black me-2">
        <div class="card-body">
          <div>
            <div class="d-flex justify-content-between">
              <span>Total to pay</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>{{total | acurrencyChange}}</span>
            </div>
          </div>
          <div class="d-flex flex-row">
            <button type="button" class="btn btn-primary flex-fill ms-1" data-mdb-ripple-color="dark" routerLink="/buy">
              Buy
            </button>
          </div>
        </div>
      </div>
    </div>
  <div class="container py-5">
    <div class="row justify-content-center mb-3" *ngFor="let tmpProduct of products">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{tmpProduct.name}}</h5>
                <div class="d-flex flex-row">
                </div>
                <p class="text-truncate mb-4 mb-md-0">
                  {{tmpProduct.category}}
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">{{tmpProduct.price|acurrencyChange}}</h4>
                </div>
                <div class="d-flex flex-column mt-4">
                  <button class="btn btn-outline-danger btn-sm mt-2" type="button"
                          (click)="removeFromCar(tmpProduct.id)">
                    Remove from Car
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
